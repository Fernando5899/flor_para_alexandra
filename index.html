<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor en HTML</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .flower {
            position: relative;
            width: 100px;
            height: 100px;
        }
        .petal {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff69b4;
            border-radius: 50%;
            top: 0;
            left: 0;
        }
        .petal:nth-child(1) {
            transform: rotate(0deg) translate(35px);
        }
        .petal:nth-child(2) {
            transform: rotate(45deg) translate(35px);
        }
        .petal:nth-child(3) {
            transform: rotate(90deg) translate(35px);
        }
        .petal:nth-child(4) {
            transform: rotate(135deg) translate(35px);
        }
        .petal:nth-child(5) {
            transform: rotate(180deg) translate(35px);
        }
        .petal:nth-child(6) {
            transform: rotate(225deg) translate(35px);
        }
        .petal:nth-child(7) {
            transform: rotate(270deg) translate(35px);
        }
        .petal:nth-child(8) {
            transform: rotate(315deg) translate(35px);
        }
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background-color: #ffd700;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
    </div>
</body>
</html>
